<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meta com Juros Compostos</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Meta Financeira</h1>
      <div class="layout">
        <form class="formulario" onsubmit="calcular(); return false">
          <label for="atual">Valor inicial (R$):</label>
          <input type="text" id="atual" class="money" placeholder="100.000" required />

          <label for="meta">Meta Final (R$):</label>
          <input type="text" id="meta" class="money" placeholder="200.000" required/>

          <label for="juros">Juros Mensal (%):</label>
          <input type="number" id="juros" placeholder="Ex: 1.1" step="0.01" required />

          <label for="meses">Per√≠odo (em meses):</label>
          <input type="number" id="meses" placeholder="Ex: 12" required/>

          <button type="submit">Calcular Parcelas</button> 
        </form>
        <button onclick="resetar()">Resetar</button>
        
        <div class="parcelas d-none">
            <div id="saldoAtual"></div>
            <div id="faltam"></div>
          <ul id="parcelasList"></ul>
        </div>
      </div>

      <div id="log"></div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
