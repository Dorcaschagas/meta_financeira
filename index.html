<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meta com Juros Compostos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js"></script>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #f0f2f5;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 440px;
        margin: auto;
        background: #fff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #1976d2;
      }
      label {
        margin-top: 15px;
        font-weight: 500;
        display: block;
      }
      input {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 15px;
        margin-top: 20px;
        background-color: #1976d2;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0d47a1;
      }
      #resultado,
      #log,
      #faltam {
        margin-top: 20px;
        font-size: 16px;
        color: #2e7d32;
      }
      ul {
        list-style: none;
        padding-left: 0;
      }
      li {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 6px 0;
        padding: 6px 10px;
        background: #f9f9f9;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Meta Financeira</h1>

      <label for="atual">Valor Atual (R$):</label>
      <input type="text" id="atual" class="money" placeholder="100.000" />

      <label for="meta">Meta Final (R$):</label>
      <input type="text" id="meta" class="money" placeholder="200.000" />

      <label for="juros">Juros Mensal (%):</label>
      <input type="number" id="juros" placeholder="Ex: 1.0" />

      <label for="meses">Período (em meses):</label>
      <input type="number" id="meses" placeholder="Ex: 12" />

      <button onclick="calcular()">Calcular Parcelas</button>

      <div id="resultado"></div>
      <div id="faltam"></div>

      <ul id="parcelasList"></ul>

      <!-- <button onclick="registrarDeposito()">Registrar Depósito</button> -->
      <button onclick="resetar()">Resetar</button>

      <div id="log"></div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
